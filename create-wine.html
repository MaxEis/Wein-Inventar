<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="dominusac12">
    <title>Wein-Inventar</title>

    <!-- Bootstrap core CSS -->
    <link href="./style/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./style/album.css" rel="stylesheet">
    <link href="./style/animations.css" rel="stylesheet">
  </head>

  <body>

    <header>

      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">

          <a href="#" class="navbar-brand d-flex align-items-center">
            <button class="btn btn-secondary" onclick="self.location.href='./index.html'" >Zurück</button>
            <strong style="padding-left: 10px;">Wein-Inventar</strong>
          </a>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Wein hinzufügen</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="div">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
              <div class="form-group">
                 
                <img class="text-center img-thumbnail" id="wineImage" hidden><br>
                <input type="file" id='imgChooser' onchange="getImg(event)" accept="image/x-png,image/gif,image/jpeg,image/tiff" hidden>
                <button id="imgChooserBtn" class="btn btn-primary" style="margin-top:10px">Bild auswählen</button>
                <br>
  
                
                <label for="chooseShelf">Weinregal auswählen</label>
                <select class="form-control" id="chooseShelf">
                  <option></option>
                  <option>Regal hinzufügen</option>
                  <option disabled>----------------</option>>
                </select>
                
                
                <label>Name des Weins</label>                   
                <input class="form-control" placeholder="Zar Simeon" id="name" required>
                <label>Traube</label>                   
                <input class="form-control" placeholder="Merlot" id="traube" required>
                <label>Jahrgang</label>                   
                <input class="form-control" placeholder="z.B 2016" id="jahrgang" required>
                <label>Liegezeit</label>
                <input class="form-control" placeholder="z.B 1 Jahr" id="liegezeit" required>
                <label>Weintyp</label>
                <input class="form-control" placeholder="z.B Rot" id="type" required>
                <label>Menge</label>
                <input class="form-control" placeholder="z.B 6 Flaschen" id="menge" required>
                <label>Weingut</label>
                <input class="form-control" placeholder="Santa Sahra" id="weingut" required>
                <label>Herkunftsland</label>
                <input class="form-control" placeholder="z.B Frankreich" id="country" required>
                <label>Trinkbar bis</label>
                <input class="form-control" placeholder="z.B 2020" id="drinkUntil" required>
                <label>Flaschentyp</label>
                <input class="form-control" placeholder="z.B Magnum" id="bottleType" required>
                


                <h6 class="text-danger" id="errorMsgShelf" hidden>Bitte zuerst ein Regal auswählen/ erstellen</h6>
              </div>             
              <button type="submit" class="btn btn-success"  value="Submit" id="submit">Speichern</button>
  
              </main>
        </div>
      </div>

    </main>
    <script src="./script/create-wine.js"></script>
  </body>
</html>
